<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="./style.css" />
		<title>Sign up Intro</title>
	</head>
	<body>
		<main id="container">
			<section id="first-section">
				<h1 class="main-title">Learn to code by watching others</h1>
				<p class="description">
					See how experienced developers solve problems in real-time. Watching
					scripted tutorials is great, but understanding how developers think is
					invaluable
				</p>
			</section>
			<section id="second-section">
				<a href="#" class="trial-button">
					Try it free 7 days <span class="bolder">then $20/mo. thereafter</span>
				</a>
				<form action="#" class="registration-form" novalidate>
					<div class="firstNameContainer">
						<input
							type="text"
							name="first-name-field"
							class="first-name-field js-first-name-field"
							placeholder="First Name"
							required
						/>
						<span class="alert-dialog"></span>
					</div>
					<div class="lastNameContainer">
						<input
							type="text"
							name="last-name-field"
							class="last-name-field js-last-name-field"
							placeholder="Last Name"
							required
						/>
						<span class="alert-dialog"></span>
					</div>
					<div class="emailContainer">
						<input
							type="email"
							name="email-field"
							class="email-field js-email-field"
							placeholder="Email Adress"
							required
						/>
						<span class="alert-dialog"></span>
					</div>
					<div class="passContainer">
						<input
							type="password"
							name="password-field"
							class="password-field js-password-field"
							placeholder="Password"
							required
						/>
						<span class="alert-dialog"></span>
					</div>

					<button type="submit" class="submit-button">
						Claim your free trial
					</button>
					<p class="term-and-services">
						By clicking the button, you are agreeing to our
						<a href="#" class="link">Terms and Services</a>
					</p>
				</form>
			</section>
		</main>
		<script src="./app.js"></script>
	</body>
</html>
